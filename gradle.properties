sonar.gradle.skipCompile=true

sonar.projectKey=${SONAR_PROJECT_KEY}

# Your SonarCloud organization key (find it in SonarCloud project URL or settings)
sonar.organization=${SONAR_ORGANIZATION}

# SonarCloud server URL
sonar.host.url=${SONAR_HOST_URL}

# Source directories to analyze
sonar.sources=src

# Exclude directories or files from analysis (glob pattern)
sonar.exclusions=**/test/**

# Authentication token (DON'T commit real tokens; set in CI)
sonar.login=${SONAR_TOKEN}